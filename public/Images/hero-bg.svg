<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1600" cy="200" r="120" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="1700" cy="350" r="80" fill="#3b82f6" opacity="0.1"/>
  <circle cx="200" cy="800" r="100" fill="#60a5fa" opacity="0.15"/>
  
  <!-- Abstract dental elements -->
  <path d="M1400 400 Q1450 350 1500 400 Q1450 450 1400 400 Z" fill="#2563eb" opacity="0.08"/>
  <path d="M300 300 Q350 250 400 300 Q350 350 300 300 Z" fill="#1d4ed8" opacity="0.06"/>
  
  <!-- Subtle geometric patterns -->
  <g opacity="0.05">
    <rect x="100" y="100" width="40" height="40" fill="#2563eb" transform="rotate(45 120 120)"/>
    <rect x="1800" y="900" width="30" height="30" fill="#3b82f6" transform="rotate(45 1815 915)"/>
    <rect x="1600" y="600" width="35" height="35" fill="#60a5fa" transform="rotate(45 1617.5 617.5)"/>
  </g>
  
  <!-- Flowing wave elements -->
  <path d="M0 600 Q480 550 960 600 T1920 600 V1080 H0 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M0 700 Q480 650 960 700 T1920 700 V1080 H0 Z" fill="#f8fafc" opacity="0.2"/>
</svg>